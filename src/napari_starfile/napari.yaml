name: napari-starfile
display_name: Starfile
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
# categories: []
contributions:
  commands:
    - id: napari-starfile.get_reader
      python_name: napari_starfile._reader:napari_get_reader
      title: Open data with Starfile
    - id: napari-starfile.write_star_relion3
      python_name: napari_starfile._writer:write_star_relion3
      title: Save Relion 3 starfile
    - id: napari-starfile.write_star_relion31
      python_name: napari_starfile._writer:write_star_relion31
      title: Save Relion 3.1 starfile
    - id: napari-starfile.write_star_relion5
      python_name: napari_starfile._writer:write_star_relion5
      title: Save Relion 5 starfile
    - id: napari-starfile.SubsetSelectorWidget
      python_name: napari_starfile:SubsetSelectorWidget
      title: Subset selector widget
    - id: napari-starfile.make_sample_data
      python_name: napari_starfile:make_sample_data
      title: Load example starfile data
  readers:
    - command: napari-starfile.get_reader
      accepts_directories: false
      filename_patterns: ["*.star"]
  writers:
    - command: napari-starfile.write_star_relion3
      layer_types: ["vectors"]
      filename_extensions: [".star"]
    - command: napari-starfile.write_star_relion31
      layer_types: ["vectors"]
      filename_extensions: [".star"]
    - command: napari-starfile.write_star_relion5
      layer_types: ["vectors"]
      filename_extensions: [".star"]
  sample_data:
    - command: napari-starfile.make_sample_data
      display_name: Starfile
      key: unique_id.1
  widgets:
    - command: napari-starfile.SubsetSelectorWidget
      display_name: Subset selector
