name: napari-starfile
display_name: Starfile
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
# categories: []
contributions:
  commands:
    - id: napari-starfile.get_reader
      python_name: napari_starfile._reader:napari_get_reader
      title: Open data with Starfile
    - id: napari-starfile.write_starfile
      python_name: napari_starfile._writer:write_starfile
      title: Save starfile
    - id: napari-starfile.SubsetSelectorWidget
      python_name: napari_starfile:SubsetSelectorWidget
      title: Subset selector widget
  readers:
    - command: napari-starfile.get_reader
      accepts_directories: false
      filename_patterns: ['*.star']
  writers:
    - command: napari-starfile.write_starfile
      layer_types: ['points']
      filename_extensions: ['.star']
  sample_data:
    - command: napari-starfile.make_sample_data
      display_name: Starfile
      key: unique_id.1
  widgets:
    - command: napari-starfile.SubsetSelectorWidget
      display_name: Subset selector
      display_name: Example QWidget
